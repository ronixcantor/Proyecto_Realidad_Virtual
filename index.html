<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js VR - Disparo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";

let scene, camera, renderer;

// ----------------------------
// Inicializar escena
// ----------------------------
scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 3);

renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// Botón para entrar a VR
document.body.appendChild(VRButton.createButton(renderer));

// Luz
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(1, 3, 2);
scene.add(light);

// Piso
const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0x303030 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// Objeto objetivo
const target = new THREE.Mesh(
    new THREE.BoxGeometry(0.5, 0.5, 0.5),
    new THREE.MeshStandardMaterial({ color: 0xff4444 })
);
target.position.set(0, 1.5, -4);
scene.add(target);

// ------------------------------------------
// FUNCION DE DISPARO
// ------------------------------------------
function shootProjectile() {
    const geometry = new THREE.SphereGeometry(0.05, 16, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });
    const projectile = new THREE.Mesh(geometry, material);

    projectile.position.copy(camera.position);

    // Dirección del disparo
    const direction = new THREE.Vector3();
    camera.getWorldDirection(direction);

    projectile.userData.velocity = direction.multiplyScalar(0.15);

    scene.add(projectile);

    projectiles.push(projectile);
}

const projectiles = [];

// Click o toque → disparar
window.addEventListener("click", shootProjectile);
window.addEventListener("touchstart", shootProjectile);

// ------------------------------------------
// ANIMACIÓN
// ------------------------------------------
function animate() {
    renderer.setAnimationLoop(render);
}

function render() {
    // Mover proyectiles
    projectiles.forEach((p, i) => {
        p.position.add(p.userData.velocity);

        // Si ya está lejos, eliminarlo
        if (p.position.length() > 50) {
            scene.remove(p);
            projectiles.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}

animate();

// Ajustar a pantalla
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
